<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        .cal_name {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 28px;
            letter-spacing: 1.5px;
        }
        .display input {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            border: none;
            background-color: #f3f3f3;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .cal_buttons > div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .btn {
            width: 70px;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background-color: #4e89ae;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background-color: #386fa4;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="cal_name">CALCULATOR</h1>
        <div class="display">
            <input class="display" type="text" id="result" maxlength="10" readonly>
        </div>
        <div class="cal_buttons">
            <div>
                <input type="button" class="btn" value="C">
                <input type="button" class="btn" value="=">
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value="/">
            </div>
            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn" value="x">
            </div>
            <div>
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn" value="-">
            </div>
            <div>
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn" value="+">
            </div>
        </div>
    </div>

    <script>
        let screen = document.getElementById("result");
        let buttons = document.getElementsByClassName("btn");

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function (event) {
                let buttonText = event.target.value;
                if (buttonText === "C") {
                    screen.value = "";
                } else if (buttonText === "=") {
                    try {
                        screen.value = eval(screen.value);
                    } catch {
                        screen.value = "Error";
                    }
                } else if (buttonText === "x") {
                    screen.value += "*";
                } else {
                    screen.value += buttonText;
                }
            });
        }
    </script>
</body>
</html>
